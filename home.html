<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Air Purifier</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Responsive CSS -->
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="top-bar">
                    <!-- More -->
                    <button class="top-bar__more">
                        <img
                            src="./assets/icons/more.svg"
                            alt=""
                            class="top-bar__more-icon"
                        />
                    </button>

                    <!-- Logo -->
                    <a href="./home.html" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="Air Purifier"
                            class="logo__img logo__home"
                        />
                        <h2 class="logo__title logo__home-title">
                            Air Purifier
                        </h2>
                    </a>

                    <!-- Action -->
                    <div class="top-action">
                        <div class="top-action__group">
                            <button class="top-action__btn">
                                <img
                                    src="./assets/icons/notice.png"
                                    alt=""
                                    class="top-action__icon"
                                />
                            </button>
                            <div class="top-action__separate"></div>
                            <button class="top-action__btn">
                                <img
                                    src="./assets/icons/setting.png"
                                    alt=""
                                    class="top-action__icon"
                                />
                            </button>
                        </div>

                        <div class="top-action__user">
                            <img
                                src="./assets/imgs/avatar.png"
                                alt=""
                                class="top-action__avt"
                            />

                            <!-- Dropdown -->
                            <div class="action-dropdown top-action__dropdown">
                                <div class="action-dropdown__inner user-menu">
                                    <img
                                        src="./assets/icons/dropdown-arrow.svg"
                                        alt=""
                                        class="action-dropdown__arrow top-action__dropdown-arrow"
                                    />

                                    <div class="user-menu__top">
                                        <img
                                            src="./assets/imgs/avatar.png"
                                            alt=""
                                            class="user-menu__avatar"
                                        />
                                        <div>
                                            <p class="user-menu__name">Admin</p>
                                            <p>@admin</p>
                                        </div>
                                    </div>

                                    <ul class="user-menu__list">
                                        <li>
                                            <a
                                                href="#!"
                                                class="user-menu__link"
                                            >
                                                <img
                                                    src="./assets/icons/user-solid.svg"
                                                    alt=""
                                                    class="icon user-menu__icon"
                                                />
                                                Profile
                                            </a>
                                        </li>
                                        <li>
                                            <a
                                                href="#!"
                                                class="user-menu__link"
                                            >
                                                <img
                                                    src="./assets/icons/key-solid.svg"
                                                    alt=""
                                                    class="icon user-menu__icon"
                                                />
                                                Change Password
                                            </a>
                                        </li>
                                        <li class="user-menu__separate">
                                            <a
                                                href="#!"
                                                class="user-menu__link"
                                                id="switch-theme-btn"
                                            >
                                                <img
                                                    src="./assets/icons/sun-solid.svg"
                                                    alt=""
                                                    class="icon user-menu__icon"
                                                />
                                                <span>Dark Mode</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a
                                                href="#!"
                                                class="user-menu__link"
                                            >
                                                <img
                                                    src="./assets/icons/setting-solid.svg"
                                                    alt=""
                                                    class="icon user-menu__icon"
                                                />
                                                Settings
                                            </a>
                                        </li>
                                        <li class="user-menu__separate">
                                            <a
                                                href="./index.html"
                                                class="user-menu__link"
                                            >
                                                <img
                                                    src="./assets/icons/logout-solid.svg"
                                                    alt=""
                                                    class="icon user-menu__icon"
                                                />
                                                Logout
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
