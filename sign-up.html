<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | Air Purifier</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Responsive CSS -->
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <img
                    src="./assets/imgs/air-filter.png"
                    alt=""
                    class="auth__intro-img"
                />
                <p class="auth__intro-text">
                    Breathe easy, live healthy. Purify your air, transform your
                    life.
                </p>
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="Air Purifier"
                            class="logo__img"
                        />
                        <h1 class="logo__title">Air Purifier</h1>
                    </a>
                    <h1 class="auth__heading">Sign Up</h1>
                    <p class="auth__desc">
                        Create your account and you can control all product
                        functions.
                    </p>
                    <form action="#!" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    class="form__input"
                                    required
                                />
                                <img
                                    src="./assets/icons/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Email is not in correct format
                            </p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Password must be at least 6 characters
                            </p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Confirm password"
                                    class="form__input"
                                    required
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                /><img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Password must be at least 6 characters
                            </p>
                        </div>
                        <div class="form__group form__group--inline">
                            <label class="form__checkbox">
                                <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    class="form__checkbox-input"
                                    hidden
                                />
                                <span class="form__checkbox-label">
                                    Set as default card
                                </span>
                            </label>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Sign Up
                            </button>
                            <!-- <button
                                class="btn btn--outline auth__btn btn--no-margin"
                            >
                                <img
                                    src="./assets/icons/google.svg"
                                    alt=""
                                    class="btn__icon"
                                />
                                Sign in with Google
                            </button> -->
                        </div>
                    </form>
                    <div class="sign-in__group">
                        <button class="btn btn--outline auth__btn btn-google">
                            <img
                                src="./assets/icons/google.svg"
                                alt=""
                                class="btn__icon icon"
                            />
                            Sign in with Google
                        </button>
                        <button class="btn btn--outline auth__btn btn-facebook">
                            <img
                                src="./assets/icons/facebook.svg"
                                alt=""
                                class="btn__icon icon"
                            />
                            Sign in with Facebook
                        </button>
                    </div>

                    <p class="auth__text">
                        You have an account yet?
                        <a
                            href="./index.html"
                            class="auth__link auth__text-link"
                        >
                            Sign In
                        </a>
                    </p>
                </div>
            </div>
        </main>
        <script src="./JS/index.js"></script>
    </body>
</html>
